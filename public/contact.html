  <style>
    :root {
      --navy: #1a2a3a;
      --green: #6db33f;
      --lightgreen: #eafbe6;
      --bg: #f8f9fb;
      --white: #fff;
      --branch: #8B5C2A;
      --shadow: 0 4px 24px rgba(0,0,0,0.04);
    }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      color: var(--navy);
      line-height: 1.6;
    }
    header {
      background: var(--white);
      box-shadow: var(--shadow);
      padding: 0.5rem 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    .logo-title-vine {
      position: relative;
      display: inline-block;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--navy);
      letter-spacing: 1px;
      vertical-align: middle;
    }
    .logo-vine-svg {
      position: absolute;
      left: 0;
      top: 100%;
      width: 120px;
      height: 28px;
      pointer-events: none;
      z-index: 2;
    }
    .logo-vine-path {
      stroke-dasharray: 220;
      stroke-dashoffset: 220;
    }
    .logo-vine-leaf {
      opacity: 0;
      transform: scale(0.7);
      transition: opacity 0.7s, transform 0.7s;
    }
    /* Hamburger button styles */
    .nav-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 44px;
      height: 44px;
      background: var(--white);
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
      cursor: pointer;
      z-index: 10001;
      margin-left: 1rem;
      transition: background 0.2s;
    }
    .nav-toggle span {
      display: block;
      width: 28px;
      height: 4px;
      margin: 4px 0;
      background: var(--navy);
      border-radius: 2px;
      transition: all 0.3s cubic-bezier(.77,0,.18,1);
    }
    .nav-toggle.open span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    .nav-toggle.open span:nth-child(2) {
      opacity: 0;
    }
    .nav-toggle.open span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }
    body.menu-open {
      overflow: hidden;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 0;
    }
    nav a {
      color: var(--navy);
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 500;
      position: relative;
      transition: color 0.2s;
      display: inline-block;
      padding-bottom: 4px;
    }
    nav a:first-child {
      margin-left: 0;
    }
    nav a:after {
      content: '';
      display: block;
      width: 0;
      height: 6px;
      background: var(--branch);
      border-radius: 3px 3px 12px 12px;
      margin: 6px auto 0 auto;
      transition: width .3s cubic-bezier(.77,0,.18,1);
      box-shadow: 0 2px 6px #8B5C2A33;
    }
    nav a:hover {
      color: var(--green);
    }
    nav a:hover:after {
      width: 36px;
      animation: branchWiggle 0.5s;
    }
    @keyframes branchWiggle {
      0% { transform: rotate(0deg);}
      20% { transform: rotate(-5deg);}
      40% { transform: rotate(4deg);}
      60% { transform: rotate(-2deg);}
      80% { transform: rotate(2deg);}
      100% { transform: rotate(0deg);}
    }
    @media (max-width: 700px) {
      .nav-toggle {
        display: flex;
      }
      .nav-container {
        flex-direction: row;
        gap: 0;
        padding: 0 1rem;
      }
      nav {
        position: fixed;
        top: 0;
        right: 0;
        background: var(--white);
        height: 100vh;
        width: 80vw;
        max-width: 320px;
        box-shadow: -2px 0 16px #0002;
        flex-direction: column;
        align-items: flex-start;
        padding: 80px 32px 32px 32px;
        gap: 1.5rem;
        transform: translateX(100%);
        transition: transform 0.3s cubic-bezier(.77,0,.18,1);
        z-index: 9999;
      }
      nav.open {
        transform: translateX(0);
      }
      nav a {
        margin: 0.5rem 0 0 0;
        width: 100%;
      }
    }
    .hero {
      width: 100vw;
      min-height: 220px;
      background: linear-gradient(135deg, var(--lightgreen) 0%, #eaf6fb 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      text-align: center;
      padding: 48px 0 32px 0;
      margin-left: calc(50% - 50vw);
      box-sizing: border-box;
    }
    .hero-title {
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--navy);
      margin-bottom: 0;
      letter-spacing: 1px;
      z-index: 2;
      position: relative;
    }
      /* --- NEW: Hero Logo Glow --- */
.hero-logo {
  width: 220px;
  height: 220px;
  background: var(--white);
  border-radius: 50%;
  box-shadow: 0 0 0 0 #6db33f, 0 2px 16px rgba(0,0,0,0.08);
  margin: 0 auto 24px auto;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  z-index: 2;
  overflow: hidden;
  animation: logoGlow 3s ease-in-out infinite alternate;
}
@keyframes logoGlow {

  100% { box-shadow: 0 0 32px 8px #6db33f66, 0 2px 16px rgba(0,0,0,0.08);}
}
    .hero-logo img {
      max-width: 90%;
      max-height: 90%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      margin: auto;
    }
    .contact-content {
      background: var(--white);
      border-radius: 24px;
      box-shadow: var(--shadow);
      max-width: 700px;
      margin: 40px auto 60px auto;
      padding: 40px 32px 32px 32px;
      position: relative;
      z-index: 1;
      font-size: 1.15rem;
      color: var(--navy);
      min-height: 260px;
    }
    .contact-content h2, .contact-content h2 span {
      color: var(--green);
      font-size: 1.3rem;
      margin-top: 0;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .contact-content p {
      margin-bottom: 18px;
    }
    .contact-info {
      margin-bottom: 28px;
      font-size: 1.08rem;
      color: var(--navy);
      line-height: 1.7;
    }
    .contact-info .business-name {
      color: var(--navy);
      font-weight: 700;
      font-size: 1.08rem;
      margin-bottom: 2px;
      display: block;
    }
    .contact-info a {
      color: var(--navy);
      text-decoration: none;
      transition: color 0.2s, text-decoration 0.2s;
      word-break: break-all;
      display: block;
      margin-bottom: 2px;
    }
    .contact-info a:hover {
      color: var(--green);
      text-decoration: underline;
    }
    .contact-form {
      margin-bottom: 32px;
      position: relative;
    }
    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--navy);
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #eafbe6;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 16px;
      background: #f8f9fb;
      color: var(--navy);
      transition: border 0.2s;
      font-family: inherit;
      resize: vertical;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border: 1.5px solid var(--green);
      outline: none;
      background: #fff;
    }
    .contact-form button {
      background: var(--green);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .contact-form button:hover {
      background: #4e8c2a;
      transform: translateY(-2px) scale(1.04);
    }
    /* Animated vine on the left side of the contact box */
    .contact-vine-plant {
      position: absolute;
      top: 0;
      left: -38px;
      z-index: 2;
      pointer-events: none;
      width: 54px;
      height: 220px;
    }
    /* Plant on the map */
    .map-vine-plant {
      position: absolute;
      top: -18px;
      right: 18px;
      z-index: 2;
      pointer-events: none;
      width: 44px;
      height: 120px;
    }
    @media (max-width: 600px) {

        height: 120px;
      }
      .map-vine-plant {
        right: 2px;
        top: -10px;
        width: 28px;
        height: 70px;
      }
    }
    .contact-vine-path, .map-vine-path {
      stroke-dasharray: 260;
      stroke-dashoffset: 260;
    }
    .contact-vine-leaf, .map-vine-leaf {
      opacity: 0;
      transform: scale(0.7);
      transition: opacity 0.7s, transform 0.7s;
    }
    .map-container {
      position: relative;
      margin-top: 32px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      min-height: 260px;

      width: 100%;

      display: block;
    }
    #backToTopBtn {
      position: fixed;
      right: 32px;
      bottom: 32px;
      width: 56px;
      height: 56px;
      border: none;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
      cursor: pointer;
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.2s, opacity 0.3s;
      opacity: 0;
      pointer-events: none;

      background: #eafbe6;
      transform: scale(1.08) translateY(-4px);

    }
    footer {
      background: var(--navy);
      color: var(--white);

      margin-top: 0;
    }
    footer a {
      color: var(--green);

    .hero-leaves {
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .hero-leaf {
      position: absolute;
      opacity: 0.55;
      filter: blur(0.2px);
      will-change: transform, opacity;
      transition: opacity 0.5s;
    }
    .hero-leaf-1 {
      left: 12vw; top: 38%;
      width: 120px; height: 60px;
      animation: leafFloat1 9s ease-in-out infinite alternate;
    }
    .hero-leaf-2 {
      right: 16vw; top: 52%;
      width: 90px; height: 44px;
      animation: leafFloat2 11s ease-in-out infinite alternate;
    }
    .hero-leaf-3 {
      left: 48vw; top: 60%;
      width: 70px; height: 36px;
      animation: leafFloat3 13s ease-in-out infinite alternate;
    }
    @keyframes leafFloat1 {
      0% { transform: translateY(0) rotate(-8deg) scale(1);}
      50% { transform: translateY(18px) rotate(-2deg) scale(1.08);}
      100% { transform: translateY(-8px) rotate(-10deg) scale(1);}
    }
    @keyframes leafFloat2 {
      0% { transform: translateY(0) rotate(12deg) scale(1);}
      50% { transform: translateY(-16px) rotate(6deg) scale(1.12);}
      100% { transform: translateY(10px) rotate(14deg) scale(1);}
    }
    @keyframes leafFloat3 {
      0% { transform: translateY(0) rotate(-4deg) scale(1);}
      50% { transform: translateY(12px) rotate(2deg) scale(1.09);}
      100% { transform: translateY(-6px) rotate(-6deg) scale(1);}
    }
    @media (max-width: 700px) {
      .hero-leaf-1 { left: 2vw; top: 38%; width: 70px; height: 36px;}
      .hero-leaf-2 { right: 2vw; top: 52%; width: 50px; height: 24px;}
      .hero-leaf-3 { left: 40vw; top: 60%; width: 36px; height: 18px;}
    }
    .footer-social {
      margin: 18px 0 0 0;
      display: flex;
      gap: 18px;
      justify-content: center;
      align-items: center;
    }
    .footer-icon {
      width: 36px;
      height: 36px;
      display: inline-block;
      vertical-align: middle;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 50%;
      box-shadow: 0 2px 8px #6db33f11;
      background: none;
    }
    .footer-social a:hover .footer-icon {
      transform: scale(1.12) rotate(-3deg);
      box-shadow: 0 4px 16px #6db33f33;
      stroke: #1a2a3a;
    }
       .section-vine-underline {
  display: flex;

}
.section-vine-underline svg {

.section-vine-underline path {

  animation: vineGrowUnderline 1.2s cubic-bezier(.77,0,.18,1) forwards;
}
@keyframes vineGrowUnderline {
  to { stroke-dashoffset: 0; }
}

  <button id="backToTopBtn" aria-label="Back to top">
    <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
      <rect x="20" y="28" width="4" height="10" rx="2" fill="#8B5C2A"/>
      <ellipse cx="22" cy="26" rx="12" ry="8" fill="#6db33f"/>
      <ellipse cx="16" cy="24" rx="5" ry="3" fill="#1a2a3a" fill-opacity="0.18"/>

    </svg>

  <script>
    // Logo vine animation loop
    function animateLogoVineLoop() {
      const vine = document.querySelector('.logo-vine-path');
      const leaves = document.querySelectorAll('.logo-vine-leaf');
      if (!vine) return;
      vine.style.transition = 'none';
      vine.style.strokeDashoffset = 220;
      leaves.forEach(leaf => {
        leaf.style.transition = 'none';
        leaf.style.opacity = 0;
        leaf.style.transform = 'scale(0.7)';
      });
      void vine.offsetWidth;
      vine.style.transition = 'stroke-dashoffset 1.7s cubic-bezier(.77,0,.18,1)';
      vine.style.strokeDashoffset = 0;
      leaves.forEach((leaf, i) => {
        setTimeout(() => {
          leaf.style.transition = 'opacity 0.7s, transform 0.7s';
          leaf.style.opacity = 1;
          leaf.style.transform = 'scale(1)';
        }, 1000 + i * 200);
      });
      setTimeout(animateLogoVineLoop, 2600 + leaves.length * 200);
    }
    document.addEventListener('DOMContentLoaded', animateLogoVineLoop);

    // Contact vine animation loop
    function animateContactVineLoop() {
      const vine = document.querySelector('.contact-vine-path');
      const leaves = document.querySelectorAll('.contact-vine-leaf');
      if (!vine) return;
      vine.style.transition = 'none';
      vine.style.strokeDashoffset = 260;
      leaves.forEach(leaf => {
        leaf.style.transition = 'none';
        leaf.style.opacity = 0;
        leaf.style.transform = 'scale(0.7)';
      });
      void vine.offsetWidth;
      vine.style.transition = 'stroke-dashoffset 2.2s cubic-bezier(.77,0,.18,1)';
      vine.style.strokeDashoffset = 0;
      leaves.forEach((leaf, i) => {
        setTimeout(() => {
          leaf.style.transition = 'opacity 0.7s, transform 0.7s';
          leaf.style.opacity = 1;
          leaf.style.transform = 'scale(1)';
        }, 1200 + i * 250);
      });
      setTimeout(animateContactVineLoop, 3000 + leaves.length * 250);
    }
    document.addEventListener('DOMContentLoaded', animateContactVineLoop);

    // Map vine animation loop
    function animateMapVineLoop() {
      const vine = document.querySelector('.map-vine-path');
      const leaves = document.querySelectorAll('.map-vine-leaf');
      if (!vine) return;
      vine.style.transition = 'none';
      vine.style.strokeDashoffset = 260;
      leaves.forEach(leaf => {
        leaf.style.transition = 'none';
        leaf.style.opacity = 0;
        leaf.style.transform = 'scale(0.7)';
      });
      void vine.offsetWidth;
      vine.style.transition = 'stroke-dashoffset 1.7s cubic-bezier(.77,0,.18,1)';
      vine.style.strokeDashoffset = 0;
      leaves.forEach((leaf, i) => {
        setTimeout(() => {
          leaf.style.transition = 'opacity 0.7s, transform 0.7s';
          leaf.style.opacity = 1;
          leaf.style.transform = 'scale(1)';
        }, 1000 + i * 200);
      });
      setTimeout(animateMapVineLoop, 2600 + leaves.length * 200);
    }
    document.addEventListener('DOMContentLoaded', animateMapVineLoop);

    // Back to Top Button logic
    (function() {
      const btn = document.getElementById('backToTopBtn');
      function toggleBtn() {
        if (window.scrollY > 200) {
          btn.classList.add('show');
        } else {
          btn.classList.remove('show');
        }
      }
      window.addEventListener('scroll', toggleBtn);
      window.addEventListener('resize', toggleBtn);
      btn.addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
      toggleBtn();
    })();

    // Show thank you message if redirected with ?thanks=1
    if (window.location.search.includes('thanks=1')) {
      document.getElementById('thankYouMessage').style.display = 'block';
      document.querySelector('.contact-form').style.display = 'none';
      document.getElementById('thankYouMessage').scrollIntoView({behavior: 'smooth'});
    }

    // Hamburger menu logic
    (function() {
      const navToggle = document.getElementById('navToggle');
      const nav = document.getElementById('main-nav');
      navToggle.addEventListener('click', function() {
        const isOpen = nav.classList.toggle('open');
        navToggle.classList.toggle('open', isOpen);
        document.body.classList.toggle('menu-open', isOpen);
        navToggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      });
      nav.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function() {
          if (window.innerWidth <= 700) {
            nav.classList.remove('open');
            navToggle.classList.remove('open');
            document.body.classList.remove('menu-open');
            navToggle.setAttribute('aria-expanded', 'false');
          }
        });
      });
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && nav.classList.contains('open')) {
          nav.classList.remove('open');
          navToggle.classList.remove('open');
          document.body.classList.remove('menu-open');
          navToggle.setAttribute('aria-expanded', 'false');
        }
      });
    })();
  </script>
